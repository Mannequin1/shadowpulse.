<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ShadowPulse</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  body {
    margin: 0;
    background: #0a0a0a;
    color: #eee;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    padding: 3rem 2rem 1rem;
    text-align: center;
    border-bottom: 1px solid #222;
  }
  header h1 {
    font-size: 3rem;
    color: #00aaff;
    text-shadow: 0 0 10px #00aaff88;
    margin: 0;
  }
  header p {
    margin-top: 0.5rem;
    font-size: 1.2rem;
    color: #bbb;
  }
  main {
    flex: 1;
    padding: 2rem;
    max-width: 600px;
    margin: 0 auto;
  }
  section {
    margin-bottom: 3rem;
  }
  h2 {
    color: #00aaff;
    border-bottom: 2px solid #00aaff;
    padding-bottom: 0.3rem;
    margin-bottom: 1rem;
  }
  p {
    line-height: 1.5;
    color: #ccc;
  }
  button {
    background: #00aaff;
    border: none;
    padding: 1rem 2rem;
    font-size: 1.1rem;
    font-weight: bold;
    color: #0a0a0a;
    cursor: pointer;
    border-radius: 30px;
    box-shadow: 0 0 15px #00aaff88;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #0088cc;
    box-shadow: 0 0 20px #0088ccbb;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  input, textarea {
    padding: 0.8rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-family: 'Orbitron', sans-serif;
  }
  input[type="submit"] {
    background: #00aaff;
    color: #0a0a0a;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 15px #00aaff88;
    border-radius: 30px;
    padding: 1rem;
    border: none;
  }
  input[type="submit"]:hover {
    background: #0088cc;
    box-shadow: 0 0 20px #0088ccbb;
  }
  footer {
    text-align: center;
    padding: 1rem 0;
    font-size: 0.9rem;
    color: #555;
    border-top: 1px solid #222;
  }
  @media (max-width: 480px) {
    header h1 {
      font-size: 2.2rem;
    }
    main {
      padding: 1rem;
      max-width: 90%;
    }
  }
</style>
</head>
<body>
<header>
  <h1>ShadowPulse</h1>
  <p>Feel the silent energy</p>
  <button onclick="alert('Welcome to the movement!')">Join the Movement</button>
</header>
<main>
  <section id="about">
    <h2>About</h2>
    <p>ShadowPulse is where mystery meets power. We operate in silence but our presence is undeniable. This is your space to test, explore, and own your vibe.</p>
  </section>
  <section id="contact">
    <h2>Contact</h2>
    <form onsubmit="event.preventDefault(); alert('Thanks for reaching out!'); this.reset();">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" rows="4" placeholder="Your message" required></textarea>
      <input type="submit" value="Send Message" />
    </form>
  </section>
</main>
<footer>
  &copy; 2025 ShadowPulse. All rights reserved.
</footer>
</body>
  </html>
